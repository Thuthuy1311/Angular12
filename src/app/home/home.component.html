<p>Day la component home</p>
<h3>Them hang thu 2 trong home</h3>
<table id="table">
    <tr>
      <th>Thu tu</th>
      <th>Ten trai cay</th>
      <th>Gia</th>
      <th>Đai ha gia</th>
    </tr>
    <tr *ngFor="let trai of traicay2; let i = index">
      <td>{{i +  1}}</td>
      <td>{{trai.ten}}</td>
      <td class="right">
        <span [ngClass]="{'so-am': trai.gia < 0}">{{trai.gia}}</span>
      </td>
      <td *ngIf="trai.haGia">Đang hạ giá!</td>
    </tr>
    
  </table>
